version: '3.8'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    # Map Prometheus web interface port to host
    ports:
      - "9090:9090" 
    volumes:
      # Mount the configuration file
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro 
      # Mount a volume for persistent storage of metrics data
      - prometheus_data:/prometheus 
    command:
      # Specify the configuration file and enable web lifecycle for config reloads
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--web.enable-lifecycle'
    restart: always
    # Podman-compose defaults to a separate network, which is used for service-to-service communication.

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    # Map Node Exporter port to host (optional, but helpful for testing)
    ports:
      - "9100:9100" 
    # Node exporter needs access to the host's system files for metrics
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    # Node Exporter command arguments tell it to use the host's files
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
    restart: always

# Define the volume for persistent Prometheus data
volumes:
  prometheus_data: {}
