# The name of Camel 
camel.context.name = Artemis Camel on Quarkus Client Example

# how often to trigger the timer
timer.period = 2000

quarkus.shutdown.timeout=1s


quarkus.artemis.client.url=(tcp://localhost:61617,tcp://localhost:62617)?randomize=false&sslEnabled=true&reconnectAttempts=30&retryInterval=2000
quarkus.artemis.client.username=admin
quarkus.artemis.client.password=admin

%podman.quarkus.artemis.client.url=tcp://mybroker:61617?sslEnabled=true&reconnectAttempts=30&retryInterval=2000
%podman.quarkus.artemis.client.username=admin
%podman.quarkus.artemis.client.password=admin

# Queue configuration
test.queue=testQueue

# Openshift Configuration
quarkus.openshift.env.secrets=broker-credentials-secret
quarkus.openshift.replicas=2

quarkus.log.category."org.apache.activemq.artemis.core".level=DEBUG
quarkus.native.additional-build-args=-J-Djavax.net.ssl.trustStore=/tmp/ca-data/certs/truststore.p12,-J-Djavax.net.ssl.trustStorePassword=foobar
quarkus.container-image.builder=podman

